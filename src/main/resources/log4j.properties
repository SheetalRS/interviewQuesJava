# define root
log=F:\GitPullSheetalRS\SeleniumsInterviewQuestions\Log
log4j.rootLogger=ALL,DailyRollingFileAppender

#DailyRolingFileAppender
log4j.appender.DailyRollingFileAppender=org.apache.log4j.FileAppender
log4j.appender.DailyRollingFileAppender.File=${log}/log
log4j.appender.DailyRollingFileAppender.RollingPolicy.FileNamePattern=${log}/log
log4j.appender.DailyRollingFileAppender.Append=true
log4j.appender.DailyRollingFileAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DailyRollingFileAppender.Datepattern='_'MM_dd_yyyy_HHmmss
log4j.appender.DailyRollingFileAppender.Threshhold=INFO
log4j.appender.DailyRollingFileAppender.layout=org.apache.log4j.PatternLayout

log4j.appender.DailyRolingFileAppender.layout.ConversionPattern=%d{yyyy-MMM-dd HH:mm:ss} [%t] %c %x%n %-5p %m%n